<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
    <script src="../layui/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <title>后台登陆</title>
</head>

<body class="layui-bg-black">
    <div class="layui-bg-gray center-block" style="width: 500px; height: 300px;margin-top: 15%;">
        <div class="layui-row">
            <div class="layui-col-xs4 layui-bg-green" style="height: 300px;">
                <img src="" alt="欢迎登陆后台">
            </div>
            <div class="layui-col-xs8" style="height: 300px;">
                <!-- 表单 -->
                <br>
                <h1>&nbsp;&nbsp;欢迎登陆</h1>
                <hr>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">帐号:</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" required lay-verify="required" placeholder="请输入帐号..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码:</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码..." autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a href="sys_admin_user_look.html" class="layui-btn layui-btn-radius">登陆</a>
                            <!-- <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">登陆</button> -->
                            <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">清除</button>
                            <a href="../index.html" class="layui-btn layui-btn-radius layui-btn-danger">主页</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
